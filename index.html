<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAld | Weather App</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="bg-intro">
      <div class="loader"></div>
    </div>
    <header>
      <h1>WeatherAld App</h1>
    </header>
    <main>
      <section>
        <div class="card">
          <div class="headCard">
            <div class="status-weather">
              <img
                src="./img/Rain.png"
                width="65px"
                alt="status icon"
                class="iconStatus"
              />
              <span class="date-info">
                <h2 class="day">Today</h2>
                <h3 class="date">-</h3>
              </span>
            </div>
            <h3 class="status">-</h3>
          </div>
          <div class="main-temp">
            <h2 class="temperature">- °C</h2>
            <div class="location">
              <img src="./img/Location.png" width="25px" alt="location logo" />
              <h3 class="loc">-</h3>
            </div>
          </div>
          <img
            src="./img/"
            alt="weather img"
            height="270px"
            class="weather-img"
          />
        </div>

        <div class="search-input">
          <img src="./img/Search.png" alt="search icon" width="30px" />
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Enter a location name"
          />
        </div>
        <div class="content">
          <div class="status">
            <span>
              <img
                src="./img/Humidity.png"
                alt="humidity icon"
                width="50px"
                height="50px"
              />
              <span class="humidity">
                <h2 class="value">- %</h2>
                <h3 class="label">Humidity</h3>
              </span>
            </span>
            <span>
              <img
                src="./img/Wind.png"
                alt="windSpeed icon"
                width="50px"
                height="50px"
              />
              <span class="windSpeed">
                <h2 class="value">- km/h</h2>
                <h3 class="label">Wind Speed</h3>
              </span>
            </span>
          </div>
          <h3 class="forecast-head">Forecast</h3>
          <div class="forecast">
            <div class="minicard active 1">
              <h4 class="stats">-</h4>
              <h4 class="date">Tommorow</h4>
              <img
                src="./img/Partly Cloudy Day.png"
                alt="status weather"
                width="65px"
                class="iconForecast"
              />
              <h4 class="temperature">- °C</h4>
            </div>
            <div class="minicard active 2">
              <h4 class="stats">-</h4>
              <h4 class="date">-</h4>
              <img
                src="./img/Cloud.png"
                alt="status weather"
                width="65px"
                class="iconForecast"
              />
              <h4 class="temperature">- °C</h4>
            </div>
            <div class="minicard active 3">
              <h4 class="stats">-</h4>
              <h4 class="date">-</h4>
              <img
                src="./img/Storm.png"
                alt="status weather"
                width="65px"
                class="iconForecast"
              />
              <h4 class="temperature">- °C</h4>
            </div>
            <div class="minicard active 4">
              <h4 class="stats">-</h4>
              <h4 class="date">-</h4>
              <img
                src="./img/Snow.png"
                alt="status weather"
                width="65px"
                class="iconForecast"
              />
              <h4 class="temperature">- °C</h4>
            </div>
          </div>
        </div>
        <div class="overlay">
          <div class="popup-404">
            <span class="close">&times;</span>
            <h2>404</h2>
            <img
              src="./img/bubble-gum-error-404.gif"
              alt="404 location not found"
            />
            <h3>Location Not Found</h3>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Built & Design by HikmahAldrin</p>
    </footer>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </body>
</html>
