<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAld | Weather App</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>WeatherAld App</h1>
    </header>
    <main>
      <section>
        <div class="card">
          <div class="headCard">
            <div class="status-weather">
              <img src="./img/Rain.png" width="65px" alt="status icon" />
              <span class="date-info">
                <h2 class="day">Today</h2>
                <h3 class="date">Fri, 7 Feb</h3>
              </span>
            </div>
            <h3 class="status">Rain</h3>
          </div>
          <div class="main-temp">
            <h2 class="temperature">13°C</h2>
            <div class="location">
              <img src="./img/Location.png" width="25px" alt="location logo" />
              <h3 class="loc">Malang, Indonesia</h3>
            </div>
          </div>
          <img
            src="./img/Animation - 1707306329321.gif"
            alt="weather gif"
            width="270px"
            class="weather-gif"
          />
        </div>

        <div class="content">
          <div class="search-input"></div>
          <div class="status">
            <span class="humidity">
              <img src="" alt="humidity icon" />
              <h2 class="value">64%</h2>
              <h3 class="label">Humidity</h3>
            </span>
            <span class="windSpeed">
              <img src="" alt="windSpeed icon" />
              <h2 class="value">5.5km/h</h2>
              <h3 class="label">Wind Speed</h3>
            </span>
          </div>
          <h3>Forecast</h3>
          <div class="forecast">
            <div class="minicard">
              <h4 class="stats">Clear</h4>
              <h4 class="date">Tommorow</h4>
              <img src="" alt="status weather" />
              <h4 class="temperature">27°C</h4>
            </div>
            <div class="minicard">
              <h4 class="stats">Clear</h4>
              <h4 class="date">Tommorow</h4>
              <img src="" alt="status weather" />
              <h4 class="temperature">27°C</h4>
            </div>
            <div class="minicard">
              <h4 class="stats">Clear</h4>
              <h4 class="date">Tommorow</h4>
              <img src="" alt="status weather" />
              <h4 class="temperature">27°C</h4>
            </div>
            <div class="minicard">
              <h4 class="stats">Clear</h4>
              <h4 class="date">Tommorow</h4>
              <img src="" alt="status weather" />
              <h4 class="temperature">27°C</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
